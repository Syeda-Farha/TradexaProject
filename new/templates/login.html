<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h3>Login</h3>
<hr>
    <form action="login" method="post">
       {% csrf_token %}
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{error}}
         </div>
      {% endif%}

    <label for="username">Username</label>
    <input required type="text" class="form-control" id="username" name="username" placeholder="Enter User Name"><br>

    <label for="password">Password</label>
    <input required type="password" class="form-control" id="password" name="password" ><br>
        <button type="submit" class="btn btn-primary">Login</button><br>

        <a href="signup">New user??? Create an Account.</a><br>



</form>
</body>
</html>
